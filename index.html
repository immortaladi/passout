<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GYANODAY</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="School Logo" class="school-logo">
  <h1 align="center">GYANODAY VIDYALAYA</h1>
    </div>
      <div class="header-right">
      <button class="header-btn" onclick="window.location.href='notice.html'">Notice</button>
      <button class="header-btn" onclick="window.location.href='account.html'">Account</button>
    </div>
  </header>

  <main>
    <section class="motto">
      <h2>"Education for Excellence"</h2>
    </section>

    <section class="toppers">
      <h2>Our Toppers</h2>
      <label for="year">Select Year:</label>
      <select id="year" onchange="showToppers()">
        <option value="2020" selected>2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>

      <div id="toppers-gallery" class="toppers-gallery">
        <!-- Toppers will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
